<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link href="css/dice.css" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
       
          <div class="player-0-panel active">
              <div class="player-name" id="name-0">Player 1</div>
              <div class="player-score" id="score-0">99</div>
              <div class="player-current-box">
                  <div class="player-current-label">Current</div>
                  <div class="player-current-score" id="current-0">0</div>
              </div>
          </div>

          <div class="player-1-panel">
              <div class="player-name" id="name-1">Player 2</div>
              <div class="player-score" id="score-1">99</div>
              <div class="player-current-box">
                  <div class="player-current-label">Current</div>
                  <div class="player-current-score" id="current-1">0</div>
              </div>
          </div>


          <button class="btn-roll">Roll</button>
          <button class="btn-hold">Hold</button>

          <input type="number" placeholder="Enter score to win" class="final-score" />
          <p class="info">(You can place any score)</p>

          <img src="dice-5.png" alt="Dice" class="dice"
      </div>

      <script src="js/script.js"></script>
  </body>

</html>
